# vim: set ts=2 sts=2 sw=2 expandtab :
dist: xenial
sudo: required
language: bash
services:
  - docker

# Trigger only on the travis branch
branches:
  only:
  - travis

before_install:
  - curl -Ls -o docker-build https://github.com/mate-desktop/mate-dev-scripts/raw/master/travis/docker-build
  - chmod +x docker-build

install:
  - ./docker-build --name ${DISTRO} --config .travis.yml --install

script:
  - ./docker-build --name ${DISTRO} --verbose --config .travis.yml --build autotools

env:
  - DISTRO="base/archlinux"
  - DISTRO="debian:sid"
  - DISTRO="fedora:29"
  - DISTRO="ubuntu:18.10"

##########################################################
# THE FOLLOWING LINES IS USED BY docker-build
##########################################################
requires:
  archlinux:
    # Useful URL: https://git.archlinux.org/svntogit/community.git/tree/example
    - gcc
    - git
    - make
    # Append new requires below

  debian:
    # Useful URL: https://github.com/mate-desktop/debian-packages
    # Useful URL: https://salsa.debian.org/debian-mate-team/example
    - git
    - make
    # Append new requires below

  fedora:
    # Useful URL: https://src.fedoraproject.org/cgit/rpms/example.git
    - gcc
    - git
    - make
    - redhat-rpm-config
    # Append new requires below

  ubuntu:
    - git
    - make
    # Append new requires below

variables:
  - CFLAGS="-Wall -Werror=format-security"

